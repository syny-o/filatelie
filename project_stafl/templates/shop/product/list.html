{% extends '../../base/base.html' %}

{% block content %}



<div class="container my-5 py-5">

    <div class="section-header d-md-flex justify-content-between align-items-center">
      <h2 class="display-3 fw-normal">Obchod</h2>
      <div class="mb-4 mb-md-0">
        <p class="m-0">
            <button class="filter-button me-4  active" data-filter="*">Vše</button>
            {% for category in categories %}
                <button class="filter-button me-4" data-filter=".{{ category.slug }}">{{ category.name }}</button>
            {% endfor %}
        </p>
      </div>

    </div>

    <div class="isotope-container row">

      
    {% for product in products %}
      <div class="usr-shop-product item {{ product.category.slug }} col-md-4 col-lg-3 my-4">
        <!-- <div class="z-1 position-absolute rounded-3 m-3 px-3 border border-dark-subtle">
          New
        </div> -->
        <div class="usr-card card position-relative">
            <div class="usr-subcard">
                <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" class="img-fluid rounded-4" alt="image"></a>
            </div>
          <div class="card-body p-0">
            <a href="single-product.html">
              <h3 class="card-title pt-4 m-0">{{ product.name }}</h3>
            </a>

            <div class="card-text">
              <span class="rating secondary-font">
                <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                5.0</span>

              <h3 class="secondary-font text-primary">{{ product.price }} Kč</h3>

              <div class="d-flex flex-wrap mt-3">
                <a href="#" class="btn-cart me-3 px-4 pt-3 pb-3">
                  <h5 class="text-uppercase m-0">Do košíku</h5>
                </a>
                <a href="#" class="btn-wishlist px-4 pt-3 ">
                  <iconify-icon icon="fluent:heart-28-filled" class="fs-5"></iconify-icon>
                </a>
              </div>


            </div>

          </div>
        </div>

      </div>
        {% endfor %}
    
    </div>
    

{% endblock %}
