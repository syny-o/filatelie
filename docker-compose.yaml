
services:

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data


  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=project_stafl.settings.prod
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db
    volumes:
      - ./media:/app/media
      - ./logs/django:/app/logs
      - static:/app/staticfiles 


  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - ./media:/media
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"  # Enable HTTPS
    depends_on:
      - web
    restart: always


volumes:
  postgres_data:
  static:
